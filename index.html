<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
    <h2>Rock Paper Scissors</h2>
    <h3>Can you beat the computer?</h3>
    <div class="rock-paper-scissor">
        <img id="rock" class="choice" src="img/rock.png" alt="">
        <img id="paper" class="choice" src="img/paper.png" alt="">
        <img id="scissor" class="choice" src="img/scissor.png" alt="">
    </div>
    <div class="results">
        <p><span id="result"></span></p>
        <p><span id="finalResult"></span></p>
        <button type="button "id="resetButton" class="resetButton hidden" onclick="reset()">Start again</button>
        <p>User Score: <b><span id="userScore">0</span></b> x <b><span id="computerScore">0</span></b> Computer Score</p>
        </div>        
</div>
<script src="script.js"></script>   
</body>
</html>
